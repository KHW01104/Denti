<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html xmlns:th="http://www.thymeleaf.org">
      <head>
      <title>Appointment Booking</title>
</head>
<body>
<h1>Book an Appointment</h1>
<form action="#" th:action="@{/appointments}" th:object="${appointmentRequest}" method="post">
  <label for="patientId">Patient ID:</label>
  <input type="number" id="patientId" th:field="*{patientId}" required />
  <br/>

  <label for="doctorId">Doctor ID:</label>
  <input type="number" id="doctorId" th:field="*{doctorId}" required />
  <br/>

  <label for="year">Year:</label>
  <input type="number" id="year" th:field="*{year}" required />
  <br/>

  <label for="month">Month:</label>
  <input type="number" id="month" th:field="*{month}" required />
  <br/>

  <label for="date">Date:</label>
  <input type="number" id="date" th:field="*{date}" required />
  <br/>

  <label for="hour">Hour:</label>
  <input type="number" id="hour" th:field="*{hour}" required />
  <br/>

  <button type="submit">Book Appointment</button>
</form>

<div th:if="${errorMessage}">
  <p style="color: red;" th:text="${errorMessage}"></p>
</div>
</body>
</html></title>
</head>

</body>
</html>
