<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dentist List</title>
</head>
<body>
<h1>Dentist List</h1>
<a href="/dentist/new">Add New dentist</a>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Specialization</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="dentist : ${dentist}">
    <td th:text="${dentist.id}"></td>
    <td th:text="${dentist.name}"></td>
    <td th:text="${dentist.specialization}"></td>
    <td>
      <a th:href="@{/dentists/{id}(id=${dentist.id})}">View</a> |
      <a th:href="@{/dentists/edit/{id}(id=${dentist.id})}">Edit</a> |
      <a th:href="@{/dentists/delete/{id}(id=${dentist.id})}" onclick="return confirm('Are you sure?');">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
