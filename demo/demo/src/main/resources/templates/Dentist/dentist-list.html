<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Doctor List</title>
</head>
<body>
<h1>Doctor List</h1>
<a href="/doctors/new">Add New Doctor</a>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Specialization</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="doctor : ${doctors}">
    <td th:text="${doctor.id}"></td>
    <td th:text="${doctor.name}"></td>
    <td th:text="${doctor.specialization}"></td>
    <td>
      <a th:href="@{/doctors/{id}(id=${doctor.id})}">View</a> |
      <a th:href="@{/doctors/edit/{id}(id=${doctor.id})}">Edit</a> |
      <a th:href="@{/doctors/delete/{id}(id=${doctor.id})}" onclick="return confirm('Are you sure?');">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
