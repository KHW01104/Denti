<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Doctor Details</title>
</head>
<body>
<h1>Doctor Details</h1>
<p>ID: <span th:text="${doctor.id}"></span></p>
<p>Name: <span th:text="${doctor.name}"></span></p>
<p>Specialization: <span th:text="${doctor.specialization}"></span></p>
<h2>Reviews</h2>
<table border="1">
  <thead>
  <tr>
    <th>Review ID</th>
    <th>Content</th>
    <th>Created Date</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="review : ${reviews}">
    <td th:text="${review.id}"></td>
    <td th:text="${review.content}"></td>
    <td th:text="${review.createdDate}"></td>
  </tr>
  </tbody>
</table>
<a href="/doctors">Back to list</a>
<a th:href="@{/reviews/new/{appointmentId}(appointmentId=${doctor.id})}">Write a Review</a>
</body>
</html>
